<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LRS</title>
  </head>

  <body>
  <div id="mainMenu" class="menu">
      <h1>Low Rally Simulator</h1>
      <button id="playBtn">Jouer</button>
      <button id="editorBtn">Créer une map</button>
  </div>
  <div id="loader" style="display:none;">
      <div class="spinner">
          <div class="circle circle1"></div>
          <div class="circle circle2"></div>
          <div class="circle circle3"></div>
      </div>
  </div>

  <!-- Bouton Home -->
  <button id="btnHome" class="homeButton hidden" title="Accueil">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="white">
          <path d="M12 3l9 8h-3v9h-4v-6h-4v6H6v-9H3l9-8z"/>
      </svg>
  </button>


  <!-- Menu in-game, caché par défaut -->
  <div id="inGameMenu" style="display:none;">
      <button id="btnCommands">Commandes</button>
      <button id="btnLoadMap">Changer de map</button>
      <button id="btnChangeCar">Changer de voiture</button>

      <div id="commandsPanel" style="display:none;">
          <h3>Commandes</h3>
          <p>Z – Avancer</p>
          <p>S – Reculer</p>
          <p>Q – Gauche</p>
          <p>D – Droite</p>
          <p>Espace – Drift</p>
          <p>MAJ - Boost</p>
      </div>

      <div id="loadMapPanel" style="display:none;">
          <h3>Maps</h3>
          <!-- Bouton pour parcourir et charger un fichier JSON -->
          <input type="file" id="fileMapInput" accept=".json" style="display:none;">
          <button class="mapButton" id="btnBrowseMap">Charger depuis PC</button>
      </div>

      <div id="carPanel" style="display:none;">
          <h3>Voitures</h3>
          <div id="carButtons"></div>
      </div>

  </div>

  <script type="module" src="/src/main.js"></script>
  </body>


</html>
